<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>患者端</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm/sm.min.css">
    <link rel="stylesheet" href="css/sm/sm-extend.min.css">
    <link rel="stylesheet" href="css/sui_self.css">


</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <!--header-->
        <header class="bar bar-nav">
            <h1 class="title">患者端</h1>
        </header>
        <!--nav-->
        <nav class="bar bar-tab">
            <a class="tab-item external active">
                <span class="icon iconfont icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external">
                <span class="icon iconfont icon-me"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
        <div class="content">
            <!--swiper-->
            <div class="swiper-container">

                    <div class="swiper-slide"><img src="img/paitent.jpg" alt=""></div>

                    <div class="swiper-slide"><img src="img/paitent.jpg" alt=""></div>
                </div>
                <!--点-->
                <div class="swiper-pagination">
                </div>
            </div>
            <!--分类-->
            <div class="content-padded grid-demo" style="text-align: center;" >
                <div class="row">
                    <div class="col-50" style="padding-top: .5rem;background-color: #f39c11;border-radius: .3rem">

                    </div>
                </div>

                    </div>
                    <div class="col-50"  style="padding-top: .5rem;background-color: #0269C6;border-radius: .3rem">
                        <img src="img/icon_jggs.png" alt="">

                    </div>
                </div>

                    </div>
                    <div class="col-50"  style="padding-top: .5rem;background-color: #32cb93;border-radius: .3rem">

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='js/lib/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm/sm-extend.min.js' charset='utf-8'></script>

<script type="text/javascript" src="js/lib/swiper.min.js"></script>
<script >
    var Myswiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 10,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
</script>
