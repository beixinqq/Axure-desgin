<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>患者端</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/sm/sm.min.css">
    <link rel="stylesheet" href="../../css/sm/sm-extend.min.css">
    <link rel="stylesheet" href="../../css/sui_self.css">


</head>
<body>
<div class="page-group">
    <!--创建-->
    <div class="page page-current" style="display: none">
        <!--header-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left " href="#">
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">健康档案</h1>
        </header>
        <div class="content">

            <div class="content-padded">
                <span class="icon_img"><img src="../../img/pa.png"></span>
            </div>
            <div class="content-padded  title-name">
                <h3 class="title">暂无个人健康档案</h3>
            </div>
            <a href="#" class="button button-big button-round health_but">创  建 </a>
        </div>
    </div>
    <!--创建个人健康档案-->
    <div class="page page-current" style="display: block">
        <!--header-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left " href="#">
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title add_title">创建个人健康档案</h1>
            <a class="button button-link button-nav pull-right " href="#">下一步</a>
        </header>
        <div class="content">

            <div class="content-padded">
                <div class="list-block">
                    <ul>
                        <!--姓名-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">姓名</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入姓名">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--性别-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">性别</div>
                                    <div class="item-input">
                                            <select>
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--出生日期-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">出生日期</div>
                                    <div class="item-input">
                                        <!--<input type="text" data-toggle='date' id="my-input" placeholder="请选择出生日期" />-->
                                        <input type="date"  placeholder="请选择出生日期" value="2014-05-07"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--身份证号-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">身份证号</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入身份证号" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--选择省  市  区-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">省市区</div>
                                    <div class="item-input">
                                        <input type="text" id='city-picker' value="请选择省市区" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- 填写地址 -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">家住地址</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请填写地址" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                       <!--电话-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">电话</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="如051586452873" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--手机号-->
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">手机号</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请填写手机号" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--电话-->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">血型</div>
                                    <div class="item-input">
                                        <div class="item-input">
                                            <select>
                                                <option>A型</option>
                                                <option>B型</option>
                                                <option>C型</option>
                                                <option>其他型</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>


<script type='text/javascript' src='../../js/lib/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../js/sm/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../js/sm/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../../js/sm/sm-city-picker.min.js"></script>
<script>
    //选择省市区
    $("#city-picker").cityPicker({
        toolbarTemplate: '<header class="bar bar-nav" style="background-color: #ffffff;">\
    <button class="button button-link pull-right close-picker" style="color: #2EC5CE;">确定</button>\
    <h1 class="title" style="color: #393939;">选择家住地址</h1>\
    </header>'
    });
//    //选择日期
//    $("#my-input").calendar({
//        value: ['2015-12-05']
//    });
</script>

</body>
</html>
