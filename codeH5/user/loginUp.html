<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>行政审批</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/sui_self.css">
    <script src="../js/demo.js"></script>

</head>
<body>
<div class="page-group">
    <div class="page page-current">
       <header class="bar bar-nav">
           <a class="button button-link button-nav pull-left " href="#">
               <span class="icon icon-left"></span>
           </a>
           <h1 class="title">账号申请</h1>
           <a class=" button button-link button-nav pull-right " href="loginIn.html">
               登录
           </a>
       </header>

       <div class="content">
           <div class="content-padded content-padded-bgwhite">
               <h3 class="title title-name">申请开办企业所在地<span class="icon icon-down"></span></h3>
           </div>
           <div class="content-padded content-padded1" style="display: none;">
               <!--start-->
               <div class="list-block" >
                   <ul>
                       <!--行政辖区-->
                       <li>
                           <div class="item-title label">行政辖区</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="请选择" id="picker-dictions" readonly="">
                                   </div>
                                   <div class="icon icon-right"></div>
                               </div>
                           </div>
                       </li>
                       <!--行政监管单位-->
                       <li>
                           <div class="item-title label">行政监管单位</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="请选择" id="picker-unit" readonly="">
                                   </div>
                                   <div class="icon icon-right"></div>
                               </div>
                           </div>
                       </li>
                       <!--拟申请企业名称-->
                       <li>
                           <div class="item-title label">拟申请企业名称</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写企业名称....." id="">
                                   </div>
                               </div>
                           </div>
                       </li>
                   </ul>
               </div>
               <!--end-->
           </div>

           <div class="content-padded content-padded-bgwhite">
               <h3 class="title title-name">申请开办企业人<span class="icon icon-down"></span></h3>
           </div>
           <div class="content-padded content-padded1 " style="display: none" >
               <!--start-->
               <div class="list-block">
                   <ul>
                       <!--申请人的姓名-->
                       <li>
                           <div class="item-title label">申请人的姓名</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写姓名..." id="" >
                                   </div>
                               </div>
                           </div>
                       </li>
                       <!--申请人的手机号-->
                       <li>
                           <div class="item-title label">申请人的手机号</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写手机号" id="" >
                                   </div>
                               </div>
                           </div>
                       </li>
                       <li>
                           <div class="item-title label">申请人的密码</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写密码..." id="" >
                                   </div>
                               </div>
                           </div>
                       </li>
                       <!--获取验证码-->
                       <li>
                           <div class="item-title label">获取验证码</div>
                           <div class="item-content">
                               <div class="item-inner row">
                                   <div class="item-input col-50">
                                       <input type="text" placeholder="填写短信码....." id="">
                                   </div>
                               </div>
                               <div class="item-inner row">
                                   <div class="item-input col-50 getCode">
                                       <p><a href="#" class="button button-big ">获取验证码 </a></p>
                                   </div>
                               </div>
                           </div>
                       </li>
                   </ul>
               </div>
               <!--end-->
           </div>

           <!--完成按钮 start-->
           <div class="contennt-padded">
               <div class="content-block">
                   <p><a href="login_in.html" class="button button-big">完成</a></p>
               </div>
           </div>
           <!--完成按钮 end-->

       </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="../js/demo.js"></script>


<script>
    function picker(idName,titleName,ary){
        $(idName).picker({
            toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">'+titleName+'</h1>\
  </header>',
            cols: [
                {
                    textAlign: 'center',
                    values:ary
                }
            ]
        });
    }


    // 行政辖区
    var dictionsAry= ['001-盐城市', '001001-亭湖区', '001002-亭湖区', '001003-亭湖区'];
    picker('#picker-dictions','请选择行政辖区',dictionsAry);

    // 行政监管单位
    var unitAry=['001-盐城市食品药品监督管理局','001001-大丰区市场监督管理局','001001-大丰区市场监督管理局','001002-大丰区市场监督管理局'];
    picker('#picker-unit','请选择行政监管单位',unitAry);

</script>

<script>

</script>
</body>
