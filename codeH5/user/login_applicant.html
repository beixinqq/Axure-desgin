<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>行政审批</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/sui_self.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current">
       <header class="bar bar-nav">
           <a class="button button-link button-nav pull-left " href="#">
               <span class="icon icon-left"></span>
           </a>
           <h1 class="title">账号申请</h1>
           <a class="button button-link button-nav pull-right " href="#">
               登录
           </a>
       </header>

       <div class="content">
           <div class="content-padded">
               <h3 class="title">申请开办企业人</h3>
               <!--start-->
               <div class="list-block">
                   <ul>
                       <!--申请人的姓名-->
                       <li>
                           <div class="item-title label">申请人的姓名</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写姓名..." id="" >
                                   </div>
                               </div>
                           </div>
                       </li>
                       <!--申请人的手机号-->
                       <li>
                           <div class="item-title label">申请人的手机号</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写手机号" id="" >
                                   </div>
                               </div>
                           </div>
                       </li>
                       <li>
                           <div class="item-title label">申请人的密码</div>
                           <div class="item-content">
                               <div class="item-inner">
                                   <div class="item-input">
                                       <input type="text" placeholder="填写密码..." id="" >
                                   </div>
                               </div>
                           </div>
                       </li>
                       <!--获取验证码-->
                       <li>
                           <div class="item-title label">获取验证码</div>
                           <div class="item-content">
                               <div class="item-inner row">
                                   <div class="item-input col-50">
                                       <input type="text" placeholder="填写短信码....." id="">
                                   </div>
                               </div>
                               <div class="item-inner row">
                                   <div class="item-input col-50">
                                       <p><a href="#" class="button button-big">获取验证码 </a></p>
                                   </div>
                               </div>
                           </div>
                       </li>
                   </ul>
               </div>
               <!--end-->
               <!--完成按钮 start-->
               <div class="content-block">
                   <p><a href="" class="button button-big">完成</a></p>
               </div>
               <!--完成按钮 end-->
           </div>

       </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../js/page/pickerDemo.js"></script>

<script>


</script>

</body>
